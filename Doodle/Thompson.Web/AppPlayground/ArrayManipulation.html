<!DOCTYPE html>
<html>
<head>
    <title>Array Manipulation</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var myGlobal = 10;

            var myArray = [["Thompson", .25], ["Kona", 2.2]];
            myArray.push(["Mr. Pickels", 0]);

            var pickels = myArray.pop();

            var thompson = myArray.shift(); // Only Kona left in myArray now

            myArray.unshift(["Thompson", .25]); // Added Thompson back to beginning of array


            function myFunction() {
                oppsGlobal = 5; // Since the var was not used to declare variable

                console.log("Hello World");
            }

            myFunction();

            // Object Fun
            var myDog = {
                "name": "Kona",
                "legs": 4,
                "tails": 1,
                "friends": ["everything!"]
            };
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <a id="goHome" class="btn btn-primary btn-sm" href="../AppPlaygroundIndex.html">Back</a>

        <h3 class="text-primary text-center">Push, Pop, Shift, and Unshift Fun!</h3>
    </div>
</body>
</html>
