<!DOCTYPE html>
<html>
<head>
    <title>jQuery Playground</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        .text-orange {
            color: orange;
        }
        .text-darkGray {
            color: darkgrey;
        }
        .gray-background {
            background-color: gray;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#pageHeader").css("color", "blue");

            //$("#love1").html("<i>#love1</i>");
            $("#love1").text("Boom-shakalaka!");

            $("#btn-like").prop("disabled", true);
            $("#love3").appendTo("#list2");


            $(".target:nth-child(2)").addClass("text-orange");
            $(".target:even").addClass("text-darkGray");
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <a id="goHome" class="btn btn-primary btn-sm" href="../AppPlaygroundIndex.html">Back</a>

        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>

        <div class="gray-background">
            <p>Things doodles <span class="text-danger">love</span>:</p>
            <ul id="list1">
                <li id="love1" class="target">Playing</li>
                <li class="target">Snuggles <button id="btn-like" class="btn btn-primary"><i class="fa fa-thumbs-up"></i>Like</button></li>
                <li id="love3" class="target">Tennis Balls</li>
            </ul>
            <p>Top 3 things dogs hate:</p>
            <ol id="list2">
                <li class="target">Left Behind</li>
                <li class="target">Word "No"</li>
                <li id="hate3" class="target">Missing out on table scrapes</li>
            </ol>
        </div>

    </div>
</body>
</html>
